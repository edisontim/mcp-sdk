[workspace]
members = [
    ".",
    "examples/client",
    "examples/file_system",
    "examples/knowledge_graph_memory",
]

# Your existing package configuration stays here
[package]
name = "mcp-sdk"
version = "0.0.3"
edition = "2021"
description = "Rust Implementation of Model Context Protocol (MCP)"
repository = "https://github.com/AntigmaLabs"

license = "Apache-2.0"
[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
async-trait = "0.1"
url = { version = "2.5", features = ["serde"] }
tracing = "0.1"
